# =====================================================
# Site configuration
# =====================================================

theme: jekyll-theme-chirpy

lang: en
timezone: Asia/Kolkata

# -----------------------------------------------------
# Branding
# -----------------------------------------------------

title: technicalwriting.work
tagline: Honest blogs on everything related to technical writing
description: >-
  Honest blogs on everything related to technical writing, based on real-world experience.

# -----------------------------------------------------
# Domain
# -----------------------------------------------------

url: https://technicalwriting.work
baseurl: ""

# -----------------------------------------------------
# Author & social (LinkedIn only)
# -----------------------------------------------------

social:
  name: TechnicalWriting.work
  email:
  links:
    - https://www.linkedin.com/company/technicalwriting-work/about

# -----------------------------------------------------
# Sidebar / UI
# -----------------------------------------------------

avatar:/assets/img/avatar.png
toc: true
theme_mode:

# Chirpy CDN
cdn: https://chirpy-img.netlify.app

# -----------------------------------------------------
# PWA
# -----------------------------------------------------

pwa:
  enabled: true
  cache:
    enabled: true

# -----------------------------------------------------
# Pagination
# -----------------------------------------------------

paginate: 10

# =====================================================
# Collections & defaults
# =====================================================

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true

  - scope:
      path: _drafts
    values:
      comments: false

  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# =====================================================
# Markdown & build
# =====================================================

kramdown:
  syntax_highlighter: rouge

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  blanklines: false
  profile: false

# =====================================================
# Exclusions
# =====================================================

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

# =====================================================
# Archives
# =====================================================

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
