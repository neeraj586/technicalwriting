# =====================================================
# Site Configuration
# =====================================================

theme: jekyll-theme-chirpy

lang: en
timezone: Asia/Kolkata

title: TW.W
tagline: Everything around Technical Writing
description: >-
  Everything around Technical Writing.

# -----------------------------------------------------
# IMPORTANT: Custom domain settings
# -----------------------------------------------------
url: https://technicalwriting.work
baseurl: ""

# -----------------------------------------------------
# Author / Social
# -----------------------------------------------------
github:
  username: neeraj586

twitter:
  username:

social:
  name: Neeraj
  email:
  links:
    - https://github.com/neeraj586

# -----------------------------------------------------
# Theme options
# -----------------------------------------------------
toc: true
theme_mode:

cdn: https://chirpy-img.netlify.app
avatar:

# -----------------------------------------------------
# PWA
# -----------------------------------------------------
pwa:
  enabled: true
  cache:
    enabled: true

# -----------------------------------------------------
# Pagination
# -----------------------------------------------------
paginate: 10

# =====================================================
# Collections & Defaults (DO NOT override permalinks)
# =====================================================

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true

  - scope:
      path: _drafts
    values:
      comments: false

  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# =====================================================
# Markdown / Build
# =====================================================

kramdown:
  syntax_highlighter: rouge

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  blanklines: false
  profile: false

# =====================================================
# Excludes
# =====================================================

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

# =====================================================
# Archives
# =====================================================

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
